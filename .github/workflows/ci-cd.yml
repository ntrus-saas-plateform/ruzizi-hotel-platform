name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Tests et Linting
  test:
    name: Tests et QualitÃ© du Code
    runs-on: ubuntu-latest
    
    # Pas de service MongoDB local - utilisation de MongoDB Atlas pour les tests

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ”§ Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ðŸ” Linting du code
        run: npm run lint
        continue-on-error: true

      - name: ðŸ—ï¸ Build de l'application
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}
          NEXTAUTH_SECRET: test-secret-key-for-ci
          JWT_SECRET: test-jwt-secret-key-for-ci

      - name: ðŸ§ª ExÃ©cution des tests
        run: npm test
        if: always()
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST || 'mongodb://localhost:27017/test' }}
          NEXTAUTH_SECRET: test-secret-key-for-ci
          JWT_SECRET: test-jwt-secret-key-for-ci

      - name: ðŸ“Š Upload des rapports de couverture
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Job 2: Analyse de sÃ©curitÃ©
  security:
    name: Analyse de SÃ©curitÃ©
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ”’ Analyse des dÃ©pendances (npm audit)
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ” Scan de sÃ©curitÃ© avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload des rÃ©sultats Trivy
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 3: Build et Push de l'image Docker
  build-and-push:
    name: Build et Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ”§ Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Connexion au Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extraction des mÃ©tadonnÃ©es Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Job 4: DÃ©ploiement (optionnel)
  deploy:
    name: DÃ©ploiement
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://ruzizihotel.com

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸš€ DÃ©ploiement sur le serveur
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd /opt/ruzizi-hotel
            
            # CrÃ©er le fichier .env avec les secrets
            cat > .env << EOF
            MONGODB_URI="${{ secrets.MONGODB_URI }}"
            NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
            JWT_SECRET="${{ secrets.JWT_SECRET }}"
            ROOT_USER_EMAIL="${{ secrets.ROOT_USER_EMAIL }}"
            ROOT_USER_FIRSTNAME="${{ secrets.ROOT_USER_FIRSTNAME }}"
            ROOT_USER_LASTNAME="${{ secrets.ROOT_USER_LASTNAME }}"
            ROOT_USER_PHONE="${{ secrets.ROOT_USER_PHONE }}"
            SMTP_HOST="${{ secrets.SMTP_HOST }}"
            SMTP_PORT="${{ secrets.SMTP_PORT }}"
            SMTP_USER="${{ secrets.SMTP_USER }}"
            SMTP_PASS="${{ secrets.SMTP_PASS }}"
            SMTP_FROM="${{ secrets.SMTP_FROM }}"
            FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
            NODE_ENV=production
            EOF
            
            # DÃ©ploiement
            docker-compose pull
            docker-compose up -d
            
            # Attendre que l'application soit prÃªte
            sleep 30
            
            # Nettoyage
            docker system prune -af

      - name: ðŸ“§ Notification de dÃ©ploiement
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'DÃ©ploiement de Ruzizi HÃ´tel Platform'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job 5: Notification
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [test, security, build-and-push]
    if: always()

    steps:
      - name: ðŸ“§ Notification de succÃ¨s
        if: ${{ needs.test.result == 'success' && needs.security.result == 'success' }}
        run: |
          echo "âœ… Pipeline CI/CD rÃ©ussi!"
          echo "Tests: ${{ needs.test.result }}"
          echo "SÃ©curitÃ©: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build-and-push.result }}"

      - name: âŒ Notification d'Ã©chec
        if: ${{ needs.test.result == 'failure' || needs.security.result == 'failure' }}
        run: |
          echo "âŒ Pipeline CI/CD Ã©chouÃ©!"
          echo "Tests: ${{ needs.test.result }}"
          echo "SÃ©curitÃ©: ${{ needs.security.result }}"
          