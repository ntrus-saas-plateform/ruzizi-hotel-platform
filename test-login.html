<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0070f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0051cc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test de Connexion - Ruzizi H√¥tel</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@ruzizihotel.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" required>
        </div>
        
        <button type="submit">Se connecter</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'info';
            resultDiv.innerHTML = '<p>‚è≥ Connexion en cours...</p>';
            
            try {
                console.log('üîê Envoi de la requ√™te de connexion...');
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                console.log('üì° R√©ponse re√ßue:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('üì¶ Donn√©es:', data);
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Connexion r√©ussie!</h3>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>R√¥le:</strong> ${data.data.user.role}</p>
                        <p><strong>Nom:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                        <h4>Tokens:</h4>
                        <pre>${JSON.stringify(data.data.tokens, null, 2)}</pre>
                        <p><a href="http://localhost:3001/admin/dashboard">Aller au Dashboard</a></p>
                    `;
                    
                    // Stocker les tokens
                    localStorage.setItem('accessToken', data.data.tokens.accessToken);
                    localStorage.setItem('refreshToken', data.data.tokens.refreshToken);
                    document.cookie = `auth-token=${data.data.tokens.accessToken}; path=/; max-age=${15 * 60}`;
                    
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erreur de connexion</h3>
                        <p><strong>Message:</strong> ${data.error?.message || 'Erreur inconnue'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erreur</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
